{% extends "base.html" %}

{% block title %}Recycling Tracker - Waste Management{% endblock %}

{% block content %}
<section class="recycling-tracker">
    <h1 class="mb-4">Recycling Tracker</h1>
    <p>Track your recycling efforts and see your impact on the environment.</p>
    <form>
        <div class="form-group">
            <label for="start-date">Start Date</label>
            <input type="date" class="form-control" id="start-date">
        </div>
        <div class="form-group">
            <label for="end-date">End Date</label>
            <input type="date" class="form-control" id="end-date">
        </div>
        <button type="submit" class="btn btn-primary">Track</button>
    </form>
</section>
{% endblock %}
