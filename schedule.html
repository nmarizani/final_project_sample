{% extends "base.html" %}

{% block title %}Schedule Collection - Waste Management{% endblock %}

{% block content %}
<section class="schedule">
    <h1 class="mb-4">Schedule Collection</h1>
    <p>Plan your waste collection easily and never miss a pickup.</p>
    <form>
        <div class="form-group">
            <label for="address">Address</label>
            <input type="text" class="form-control" id="address" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="collection-date">Collection Date</label>
            <input type="date" class="form-control" id="collection-date">
        </div>
        <div class="form-group">
            <label for="waste-type">Type of Waste</label>
            <select class="form-control" id="waste-type">
                <option>Household Waste</option>
                <option>Recyclable Waste</option>
                <option>Organic Waste</option>
                <option>Electronic Waste</option>
            </select>
        </div>
        <button type="submit" class="btn btn-primary">Schedule</button>
    </form>
</section>
{% endblock %}
