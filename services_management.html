{% extends "base.html" %}

{% block title %}Services Management - Waste Management{% endblock %}

{% block content %}
<section class="services-management">
    <h1 class="mb-4">Services Management</h1>
    <p>Manage routes, schedules, and track the performance of waste collection.</p>
    <form>
        <div class="form-group">
            <label for="route-name">Route Name</label>
            <input type="text" class="form-control" id="route-name" placeholder="Enter route name">
        </div>
        <div class="form-group">
            <label for="collection-days">Collection Days</label>
            <select multiple class="form-control" id="collection-days">
                <option>Monday</option>
                <option>Tuesday</option>
                <option>Wednesday</option>
                <option>Thursday</option>
                <option>Friday</option>
                <option>Saturday</option>
                <option>Sunday</option>
            </select>
        </div>
        <div class="form-group">
            <label for="performance-metrics">Performance Metrics</label>
            <input type="text" class="form-control" id="performance-metrics" placeholder="Enter performance metrics">
        </div>
        <button type="submit" class="btn btn-primary">Manage</button>
    </form>
</section>
{% endblock %}
